<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AR Visiting Card</title>
  <link rel="stylesheet" href="./style.css">
  <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
  <!-- Error Message -->
  <div class="error-message" id="error-message">Error: Model failed to load!</div>
  <div class="error-message" id="empty-marker-error">Error: No model found in NFT marker!</div>
  <div class="error-message" id="file-error">Error: Missing model or marker file!</div>

  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <!-- NFT 1: With Model 1 -->
    <a-nft class="ar-marker" type="nft" url="./nftMarkers/one/imagemarkerone" smooth="true" smoothCount="10"
      smoothTolerance=".01" smoothThreshold="5">
      <a-entity id="modelone" gltf-model="./models/arcard.glb" scale="20 20 20" position="50 0 -100"
        rotation="-90 0 0"></a-entity>
    </a-nft>

    <!-- NFT 2: With Model 2 -->
    <a-nft class="ar-marker" type="nft" url="./nftMarkers/two/imagemarkertwo" smooth="true" smoothCount="10"
      smoothTolerance=".01" smoothThreshold="5">
      <a-entity id="modeltwo" gltf-model="./models/ufo.glb" scale="20 20 20" position="50 0 -100" rotation="-90 0 0">
      </a-entity>
    </a-nft>

    <!-- Model 3: With error message-->
    <a-nft class="ar-marker" type="nft" url="./nftMarkers/three/imagemarkerthree" smooth="true" smoothCount="10"
      smoothTolerance=".01" smoothThreshold="5">
    </a-nft>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Call now button -->
  <button class="dialer-button">Call Now</button>

  <script src="./script.js"></script>
</body>

</html>
