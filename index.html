<!-- 3. We can make a clickable button that will be visible at the bottom of the page after the image is scanned and the model is shown. -->
<script
  src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .dialer-button {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<body style="margin: 0px; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-nft id="ar-marker" type="nft" url="./nft/imagemarker" smooth="true" smoothCount="10" smoothTolerance=".01"
      smoothThreshold="5">
      <a-entity gltf-model="./arcard.glb" scale="20 20 20"
        position="50 0 -100" rotation="-90 0 0">
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

  <button class="dialer-button" onclick="openDialPad()" style="display: none;">Call Now</button>

  <script>
    const phoneNumber = "+1234567890"; // Change this to your number

    document.querySelector("#ar-marker").addEventListener("markerFound", () => {
      document.querySelector(".dialer-button").style.display = "block";
    });

    function openDialPad() {
      window.location.href = `tel:${phoneNumber}`;
    }
  </script>
</body>

<!-- ~~~~~~~~~~~~~~~~3 end~~~~~~~~~~~~~~~~~~~~ -->
